<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for icons (e.g., moon/sun for theme toggle) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen">

    <div class="container max-w-md mx-auto p-4">
        <!-- Header Section -->
        <div class="header relative mb-6">
            <h1 class="text-3xl font-bold mb-2 text-center">Weather Forecast</h1>
            <p class="text-lg text-center">Get real-time weather updates</p>
            <!-- Dark Theme Toggle Button -->
            <button id="themeToggleBtn" class="theme-toggle-btn absolute top-2 right-2 md:top-4 md:right-4 p-2 rounded-full text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors duration-300" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Input Section -->
        <div class="input-section bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row gap-2 p-3 rounded-lg mb-6">
            <input type="text" id="cityInput" placeholder="Enter city name"
                   class="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 ease-in-out"
                   aria-label="City name input">
            <button id="getWeatherBtn"
                    class="w-full sm:w-auto px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                Get Weather
            </button>
        </div>

        <!-- Weather Information Display -->
        <div id="weatherDisplay" class="weather-info flex flex-col items-center text-center">
            <!-- Weather icon will be inserted here dynamically -->
            <div id="weatherIcon" class="text-6xl mb-4"></div>
            <!-- These elements will be updated by JavaScript -->
            <p id="temperatureDisplay" class="temperature text-2xl font-semibold"></p>
            <p id="descriptionDisplay" class="description text-lg"></p>
            <p id="cityCountryDisplay" class="city-name text-md"></p>
            <p id="initialMessage" class="text-gray-500">Enter a city to see the weather</p>
            <!-- This message will be shown/hidden based on state -->
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
